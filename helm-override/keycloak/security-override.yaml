common:
  installKeycloak: true

keycloak:
  postgresql:
    enabled: false
  extraEnv: |
    - name: KEYCLOAK_IMPORT
      value: "/realm/realm.json"
    - name: KEYCLOAK_USER
      value: test
    - name: KEYCLOAK_PASSWORD
      value: test
  nameOverride: "keycloak"
  fullnameOverride: "keycloak"
  service:
    type: "NodePort"
    httpNodePort: 30080
    httpsNodePort: 32443
    httpManagementNodePort: 30090
